{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Manager</title>
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}">
</head>
<body>
    <header><p>Mr Manager</p></header>
    <div class="container" align="center">
        {% if user.is_authenticated %}
        <h2>Welcome Back, {{request.user.username}}</h2><br><br>
        {% endif %}
        <div class="buttons" align="center">
                    {% if user.is_authenticated %}
                        <a href="dashboard" class="button">Access your Dashboard</a>
                    {% else %}
                        <a href="login" class="button">Login</a>
                        <a href="register" class="button">Register</a>
                    {% endif %}
        </div>
    </div>
    <footer><p>&copy; 2024 Mr Manager. All rights reserved.</p></footer>
</body>
</html>
